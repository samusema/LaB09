<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Pizza on wooden board -->
  <defs>
    <radialGradient id="pizzaGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffd93d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f77f00;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#8b4513"/>
  
  <!-- Pizza -->
  <circle cx="200" cy="150" r="120" fill="url(#pizzaGradient)"/>
  
  <!-- Cheese texture -->
  <circle cx="200" cy="150" r="115" fill="#ffd700" opacity="0.3"/>
  
  <!-- Tomato sauce spots -->
  <circle cx="180" cy="130" r="15" fill="#d62828" opacity="0.6"/>
  <circle cx="220" cy="140" r="18" fill="#d62828" opacity="0.6"/>
  <circle cx="200" cy="170" r="16" fill="#d62828" opacity="0.6"/>
  <circle cx="170" cy="160" r="14" fill="#d62828" opacity="0.6"/>
  <circle cx="230" cy="165" r="17" fill="#d62828" opacity="0.6"/>
  
  <!-- Basil leaves -->
  <ellipse cx="190" cy="145" rx="8" ry="12" fill="#28a745" transform="rotate(-20 190 145)"/>
  <ellipse cx="210" cy="155" rx="8" ry="12" fill="#28a745" transform="rotate(15 210 155)"/>
  <ellipse cx="200" cy="165" rx="8" ry="12" fill="#28a745" transform="rotate(-10 200 165)"/>
  
  <!-- Crust -->
  <circle cx="200" cy="150" r="120" fill="none" stroke="#d2691e" stroke-width="12"/>
  
  <!-- Text -->
  <text x="200" y="270" font-family="Poppins, sans-serif" font-size="24" font-weight="bold" fill="#fefae0" text-anchor="middle">MARGHERITA</text>
</svg>
